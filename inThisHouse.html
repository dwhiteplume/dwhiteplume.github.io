<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>In This House Meme Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: monospace;
      padding: 15px;
      max-width: 600px;
      margin: auto;
    }
    label, input, button, textarea {
      display: block;
      width: 100%;
      margin-top: 10px;
      font-size: 1em;
    }
    input, textarea {
      padding: 8px;
      box-sizing: border-box;
    }
    textarea {
      height: 180px;
      resize: vertical;
    }
    button {
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>In This House Meme Generator</h1>

  <label for="message">Message:</label>
  <input type="text" id="message" value="MESSAGE" />

  <label for="maxLength">Max Length:</label>
  <input type="number" id="maxLength" value="300" />

  <button onclick="generateMeme()">Generate</button>

  <label for="output">Result:</label>
  <textarea id="output" readonly></textarea>

  <script>
    function generateMeme() {
      const top = `┏┓
┃┃╱╲in
┃╱╱╲╲this
╱╱╭╮╲╲house
▔▏┗┛▕▔ we
╱▔▔▔▔▔▔▔▔▔▔╲`;

      const bottom = `╱╱┏┳┓╭╮┏┳┓ ╲╲
▔▏┗┻┛┃┃┗┻┛▕▔`;

      const message = document.getElementById('message').value || 'MESSAGE';
      const maxLength = parseInt(document.getElementById('maxLength').value, 10) || 300;

      const meme = `${top}\n${message}\n${bottom}`;
      const output = document.getElementById('output');

      if (meme.length <= maxLength) {
        output.value = meme;
      } else {
        output.value = `Error: ${meme.length} characters exceeds limit of ${maxLength}`;
      }
    }
  </script>

</body>
</html>
