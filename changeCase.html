<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="fediverse:creator" content="@dariusw@beige.party">
    <title>Text Case Converter</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --card-bg: #ffffff;
            --button-bg: #4a6fa5;
            --button-hover: #3a5980;
            --input-border: #ddd;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --card-bg: #2d2d2d;
            --button-bg: #5a7fb9;
            --button-hover: #4a6fa5;
            --input-border: #444;
            --shadow: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            color: var(--text-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-color);
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px var(--shadow);
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 16px;
            resize: vertical;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: var(--button-bg);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .secondary-button {
            background-color: #6c757d;
        }

        .secondary-button:hover {
            background-color: #5a6268;
        }

        .result-container {
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .button-group {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Text Case Converter</h1>
            <button class="theme-toggle" id="themeToggle">üåô</button>
        </header>

        <div class="card">
            <textarea id="inputText" placeholder="Enter your text here..."></textarea>
            
            <div class="button-group">
                <button id="allLower">All Lowercase</button>
                <button id="allUpper">All Uppercase</button>
                <button id="titleCase">Title Case</button>
                <button id="mockingCase">Mocking Case</button>
            </div>
            
            <div class="button-group">
                <button id="clearAll" class="secondary-button">Clear All</button>
            </div>
        </div>

        <div class="card result-container">
            <textarea id="outputText" placeholder="Result will appear here..." readonly></textarea>
            <button class="copy-btn" id="copyBtn">Copy</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const allLowerBtn = document.getElementById('allLower');
        const allUpperBtn = document.getElementById('allUpper');
        const titleCaseBtn = document.getElementById('titleCase');
        const mockingCaseBtn = document.getElementById('mockingCase');
        const copyBtn = document.getElementById('copyBtn');
        const clearAllBtn = document.getElementById('clearAll');
        const themeToggle = document.getElementById('themeToggle');

        // Words that should not be capitalized in title case (except first word)
        const lowercaseWords = ['a', 'an', 'the', 'and', 'but', 'or', 'for', 'nor', 'on', 'at', 'to', 'by', 'from', 'of', 'in'];

        // Case Conversion Functions
        function toAllLower() {
            outputText.value = inputText.value.toLowerCase();
        }

        function toAllUpper() {
            outputText.value = inputText.value.toUpperCase();
        }

        function toTitleCase() {
            const text = inputText.value.toLowerCase();
            const words = text.split(' ');
            
            const titleCaseWords = words.map((word, index) => {
                // Always capitalize the first word
                if (index === 0) {
                    return capitalizeWord(word);
                }
                
                // Don't capitalize certain words unless they're the first word
                if (lowercaseWords.includes(word)) {
                    return word;
                }
                
                return capitalizeWord(word);
            });
            
            outputText.value = titleCaseWords.join(' ');
        }

        function capitalizeWord(word) {
            return word.charAt(0).toUpperCase() + word.slice(1);
        }

        function toMockingCase() {
            const text = inputText.value;
            let result = '';
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                
                // Only change case for alphabetic characters
                if (/[a-zA-Z]/.test(char)) {
                    // Randomly choose uppercase or lowercase
                    result += Math.random() > 0.5 ? char.toUpperCase() : char.toLowerCase();
                } else {
                    result += char;
                }
            }
            
            outputText.value = result;
        }

        // Copy to Clipboard
        function copyToClipboard() {
            if (!outputText.value) return;
            
            outputText.select();
            outputText.setSelectionRange(0, 99999); // For mobile devices
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    // Visual feedback
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 2000);
                }
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
        }

        // Clear All
        function clearAll() {
            inputText.value = '';
            outputText.value = '';
            inputText.focus();
        }

        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            themeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
        }

        // Initialize dark mode from localStorage
        function initDarkMode() {
            const savedDarkMode = localStorage.getItem('darkMode') === 'true';
            if (savedDarkMode) {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = '‚òÄÔ∏è';
            }
        }

        // Event Listeners
        allLowerBtn.addEventListener('click', toAllLower);
        allUpperBtn.addEventListener('click', toAllUpper);
        titleCaseBtn.addEventListener('click', toTitleCase);
        mockingCaseBtn.addEventListener('click', toMockingCase);
        copyBtn.addEventListener('click', copyToClipboard);
        clearAllBtn.addEventListener('click', clearAll);
        themeToggle.addEventListener('click', toggleDarkMode);

        // Initialize
        initDarkMode();
    </script>

</body>
</html>
